<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

{% load static %}
    <html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
      <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
      <title>
        Contur Results and Data (CoDaR)
      </title>
      <link rel="shortcut icon" href="/favicon.ico">
      <link rel="stylesheet" type="text/css" href="{% static 'corad_data.css' %}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript">
      var DOCUMENTATION_OPTIONS = {
        URL_ROOT:    './',
        VERSION:     '1.0',
        COLLAPSE_INDEX: false,
        FILE_SUFFIX: '.html',
        HAS_SOURCE:  true
      };
    </script>
    <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'underscore.js' %}"></script>
    <script type="text/javascript" src="{% static 'doctools.js' %}"></script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

      <div class="container">
            <div class="toppane"><h1>{{n.ana_name}}</h1></div>

            <div class="tmiddlepane"><h1><center>Analyses</center></h1>
                {% if anas %}
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Pool</th>
                        </tr>
                    {% for m in anas %}
                        {% cycle '' '<tr>'%}
                            <td><a href="{% url 'analysis' m.anaid %}">{{ m.anaid }}</a></td>
                            <td><a href="{% url 'pools' m.anaid.pool %}">{{ m.anaid.pool }}</a></td>
                        {% cycle '' '</tr>' %}
                    {% endfor %}
                    </table>
                {% else %}
                    <p>No linked ana files.</p>
                {% endif %}

            </div>
      </div>
